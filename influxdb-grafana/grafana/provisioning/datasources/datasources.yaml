apiVersion: 1

datasources:
    - name: InfluxDB
      type: influxdb
      access: server
      url: http://influxdb:8086
      isDefault: true
      basicAuth: true
      basicAuthPassword: true
      basicAuthUser: admin
      secureJsonData:
          basicAuthPassword: admin12345
          token: "admin-token"
      jsonData:
          defaultBucket: "third-life"
          organization: "third-life-team"
          url: https://influxdb:8086
          host: influxdb
          port: 8086
          httpMode: GET
          version: Flux
      database: third-life
      editable: true

    - name: PostgresDB
      type: postgres
      url: postgres:5432
      database: simulation
      user: postgres
      secureJsonData:
          password: postgres
      jsonData:
        sslmode: "disable" # disable/require/verify-ca/verify-full
        maxOpenConns: 0         # Grafana v5.4+
        maxIdleConns: 2         # Grafana v5.4+
        connMaxLifetime: 14400  # Grafana v5.4+
        postgresVersion: 1400 # 903=9.3, 904=9.4, 905=9.5, 906=9.6, 1000=10
        timescaledb: false
      editable: true
